<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .navbar {
        background-color: rgb(32, 163, 215);
        padding: 5px;
      }

      ul {
        display: flex;
      }

      li {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li a {
        padding: 1.5em;
      }

      li a {
      }

      a:hover {
        color: black;
      }

      .navbar ul li a {
        padding: 5px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>
          <a class="Home" style="border: 3px solid black; padding: 5px" href="#"
            >Home
          </a>
        </li>
        <li>
          <a
            class="about"
            style="border: 3px dotted black; padding: 5px"
            href="#"
            >About Us</a
          >
        </li>
        <li>
          <a
            class="Contact"
            style="border: 3px double black; padding: 5px"
            href="#"
            >Contact</a
          >
        </li>
        <li>
          <a
            class="Blog"
            style="border: 3px dashed black; padding: 5px"
            href="#"
            >Blog</a
          >
        </li>
        <li>
          <a
            class="Login"
            style="border: 3px groove black; padding: 5px"
            href="#"
            >Login</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
